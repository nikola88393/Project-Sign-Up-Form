<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign up page</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="imgContainer">
        <h1>Join the ride.</h1>
        <h2>Sign up today!</h2>
        <p>Already have an account?<a href="www.google.com">Sign in</a></p>
      </div>
      <div class="formContainer">
        <form action="post">
          <legend hidden>Personal Information</legend>
          <fieldset style="border: none" class="personalInfo">
            <div class="names">
              <div class="firstName">
                <label for="firstName">*First Name:</label>
                <input
                  class="input"
                  type="text"
                  id="firstName"
                  placeholder="My first name is..."
                  pattern="^[^0-9]*$"
                  required
                />
                <span></span>
              </div>
              <div class="lastName">
                <label for="lastName">*Last Name:</label>
                <input
                  class="input"
                  type="text"
                  id="lastName"
                  placeholder="My last name is..."
                  pattern="^[^0-9]*$"
                  required
                />
                <span></span>
              </div>
            </div>
            <label for="email">*Email:</label>
            <input
              class="input"
              type="email"
              id="email"
              placeholder="example@mail.com"
              required
            />
            <span></span>

            <label for="phone">Phone number:</label>
            <input
              class="input"
              type="tel"
              id="phone"
              placeholder="+359..."
              pattern="^[0-9+]*$"
            />
            <span></span>

            <label for="pass">*Password:<span id="pass1"></span></label>
            <input
              class="input length"
              name="pass1"
              type="password"
              id="pass"
              pattern=".{8,}"
              required
            />
            <span></span>

            <label for="passRepeat"
              >*Repeat password:<span id="passMatch"></span
            ></label>
            <input
              class="input"
              name="pass2"
              type="password"
              name=""
              id="passRepeat"
              pattern=".{8,}"
              required
            />
            <span></span>
          </fieldset>
          <button type="submit" onclick="verifyPass()">Sign up</button>
        </form>
      </div>
    </div>
  </body>
</html>
